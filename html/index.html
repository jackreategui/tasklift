<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>TaskLift</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <nav class="nav_container" id="nav_container">
        <div class="container_max_mobile">
            <a class="container_logo_icon" href="index.html">
                <img class="logo_icon" src="../assets/icon/logo_icon.svg" alt="logo">
            </a>
            <img class="cuenta_icon" src="../assets/icon/perfil_icon.svg" alt="perfil">

            <div class="menu_overlay">
                <div class="container_menu">
                    <img class="icon--cerrar" src="../assets/icon/equis_icon.svg" alt="">
                    <div class="container_login">
                        <a href="#">
                            <img class="icon--login" src="../assets/icon/google_icon.svg" alt="">
                            <p class="text--login">Login with Google</p>
                        </a>
                
                        <a href="#">
                            <img class="icon--login" src="../assets/icon/microsoft_icon.svg" alt="">
                            <p class="text--login">Login with Microsoft</p>
                        </a>
                    </div>
                
                    <p class="text_cuenta--pregunta">¿No tienes una cuenta?</p>
                    <a class="text-link--cuenta" href="#">Crear una cuenta</a>
                
                    <a target="_blank" class="derechos" href="https://linktr.ee/jackreategui">By Jack Reátegui</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="header_container">
        <div class="header--info">
            <h3 class="info-h3">To-do-list</h3>
            <p class="info-p-tareas">6 tareas - 4 completos</p>
        </div>
        <img class="plus_icon" src="../assets/icon/anadir_icon.svg" alt="añadir">
    </div>

    <main class="container_task">
        <div class="task--row">
            <img class="no_marcado--task" src="../assets/icon/no_marcado_icon.svg" alt="no marcado">
            <div class="container-text--task">
                <p class="text--task">Limpiar habitación</p>
            </div>
            <img src="../assets/icon/basura_icon.svg" alt="" class="no_borrado--task">
        </div>

        <div class="task--row">
            <img class="no_marcado--task" src="../assets/icon/no_marcado_icon.svg" alt="no marcado">
            <div class="container-text--task">
                <p class="text--task">Limpiar habitación</p>
            </div>
            <img src="../assets/icon/basura_icon.svg" alt="" class="no_borrado--task">
        </div>

        <div class="task--row">
            <img class="no_marcado--task" src="../assets/icon/no_marcado_icon.svg" alt="no marcado">
            <div class="container-text--task">
                <p class="text--task">Limpiar habitación</p>
            </div>
            <img src="../assets/icon/basura_icon.svg" alt="" class="no_borrado--task">
        </div>

        <div class="task--row">
            <img class="no_marcado--task" src="../assets/icon/no_marcado_icon.svg" alt="no marcado">
            <div class="container-text--task">
                <p class="text--task">Limpiar habitación</p>
            </div>
            <img src="../assets/icon/basura_icon.svg" alt="" class="no_borrado--task">
        </div>
    </main>
    <script src="../js/main.js"></script>
</body>
</html>
